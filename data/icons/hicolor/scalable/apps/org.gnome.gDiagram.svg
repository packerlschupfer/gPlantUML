<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#62a0ea"/>
      <stop offset="100%" style="stop-color:#1c71d8"/>
    </linearGradient>
    <linearGradient id="plant-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#26a269"/>
      <stop offset="100%" style="stop-color:#57e389"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bg-gradient)"/>

  <!-- UML Class diagram box -->
  <g filter="url(#shadow)">
    <rect x="20" y="24" width="48" height="44" rx="4" fill="white"/>
    <rect x="20" y="24" width="48" height="14" rx="4" fill="#f6f5f4"/>
    <line x1="20" y1="38" x2="68" y2="38" stroke="#deddda" stroke-width="1"/>
    <line x1="20" y1="52" x2="68" y2="52" stroke="#deddda" stroke-width="1"/>
    <!-- Class name -->
    <rect x="26" y="28" width="20" height="6" rx="1" fill="#1c71d8"/>
    <!-- Attributes -->
    <rect x="26" y="42" width="28" height="4" rx="1" fill="#c0bfbc"/>
    <!-- Methods -->
    <rect x="26" y="56" width="24" height="4" rx="1" fill="#c0bfbc"/>
  </g>

  <!-- Plant/Leaf element (PlantUML reference) -->
  <g transform="translate(70, 50)">
    <path d="M20 40 Q20 25, 30 20 Q40 15, 38 30 Q45 25, 42 35 Q48 32, 44 42 L30 42 Q28 35, 20 40 Z"
          fill="url(#plant-gradient)" filter="url(#shadow)"/>
    <path d="M30 42 L30 55" stroke="#26a269" stroke-width="3" stroke-linecap="round"/>
    <!-- Leaf veins -->
    <path d="M30 28 Q32 32, 30 38" stroke="#26a269" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M34 26 Q35 30, 33 35" stroke="#26a269" stroke-width="1" fill="none" opacity="0.4"/>
  </g>

  <!-- Arrow from class to something (UML relationship) -->
  <g stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none">
    <path d="M68 46 L82 46"/>
    <polygon points="82,42 90,46 82,50" fill="white" stroke="none"/>
  </g>

  <!-- Second smaller UML box -->
  <g filter="url(#shadow)" transform="translate(60, 70)">
    <rect x="0" y="0" width="36" height="28" rx="3" fill="white"/>
    <rect x="0" y="0" width="36" height="10" rx="3" fill="#f6f5f4"/>
    <line x1="0" y1="10" x2="36" y2="10" stroke="#deddda" stroke-width="1"/>
    <rect x="5" y="3" width="14" height="4" rx="1" fill="#e66100"/>
    <rect x="5" y="14" width="20" height="3" rx="1" fill="#c0bfbc"/>
    <rect x="5" y="20" width="16" height="3" rx="1" fill="#c0bfbc"/>
  </g>

  <!-- Connection line -->
  <line x1="44" y1="68" x2="66" y2="76" stroke="white" stroke-width="2" stroke-dasharray="4,2"/>
</svg>
